<!DOCTYPE html>
<html>
  <head>
    <title>transposer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <img src='graphics/transposer.png'>
      <h1>transposer</h1>
      <p></p> <!-- centring the <h1> text might be also accomplished by nesting flexboxes -->
    </header>
    <form class="wrapper">
      <div class="dropdown">
        <img src='graphics/hamburger24.png'>
        <div class="dropdown-content">
            <a onclick="bout()">about</a>
            <a onclick="help()">help</a>
            <a onclick="privacy()">privacy and terms</a>
            <a>________________</a>
            <a onclick="feedback()">feedback</a>
            <a onclick="copyright()">copyright</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">original key</button>
        <div class="dropdown-content">
          <a onclick="setSongKey('C')" id="C_original">C</a>
          <a onclick="setSongKey('C#')">C#, Db</a>
          <a onclick="setSongKey('D')">D</a>
          <a onclick="setSongKey('D#')">D#, Eb</a>
          <a onclick="setSongKey('E')">E</a>
          <a onclick="setSongKey('F')">F</a>
          <a onclick="setSongKey('F#')">F#, Gb</a>
          <a onclick="setSongKey('G')">G</a>
          <a onclick="setSongKey('G#')">G#, Ab</a>
          <a onclick="setSongKey('A')">A</a>
          <a onclick="setSongKey('A#')">A#, Bb</a>
          <a onclick="setSongKey('B')">B</a>
        </div>
    </div>
    <div class="dropdown">
      <button class="dropdown-button">transpose to key</button>
      <div class="dropdown-content">
        <a onclick="setTransposedKey('C')" id="C_original">C</a>
        <a onclick="setTransposedKey('C#')">C#, Db</a>
        <a onclick="setTransposedKey('D')">D</a>
        <a onclick="setTransposedKey('D#')">D#, Eb</a>
        <a onclick="setTransposedKey('E')">E</a>
        <a onclick="setTransposedKey('F')">F</a>
        <a onclick="setTransposedKey('F#')">F#, Gb</a>
        <a onclick="setTransposedKey('G')">G</a>
        <a onclick="setTransposedKey('G#')">G#, Ab</a>
        <a onclick="setTransposedKey('A')">A</a>
        <a onclick="setTransposedKey('A#')">A#, Bb</a>
        <a onclick="setTransposedKey('B')">B</a>
      </div>
  </div>
      <button class="transpose-button" type="button" onclick="transpose()">transpose song</button>
      <!-- if you don't specify type="button", the whole form reloads -->
      <textarea id="original-text" class="original-song" type="text" cols=50 rows=20>

        happy birthday [F]

        [F] Hap [C] py birthday to you
        [F] happy birthday to you
        [Bb] happy birthday dear frie-end
        [F] happy [C] birthday to [F] you
      </textarea>
      <textarea id="transposed-text" class="transposed-song" type="text" cols=50 rows=20>

        happy birthday [Gb]

        [Gb] Hap [Db] py birthday to you
        [Gb] happy birthday to you
        [B] happy birthday dear frie-end
        [Gb] happy [Db] birthday to [Gb] you
      </textarea>
    </form>
    <footer>
      <p id="status" >Messages in the footer</p>
    </footer>
    <!-- likely best near the end see
      https://stackoverflow.com/questions/5220313/where-should-js-scripts-go-in-an-html-file
    -->
    <script type="text/javascript" src="transposer.js"></script>
  </body>
</html>
